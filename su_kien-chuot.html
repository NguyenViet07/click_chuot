<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="myImg" src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Generic_football.png"/>
        <p>Click button below to move the image to right</p>
        <button type="button" onclick="myFuncition()" value="Click me">Click me</button>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImg');
        function init(){
            imgObj = document.getElementById('myImg');
            imgObj.style.position = 'relative' ;
            imgObj.style.left = '0px';
        }
        function myFuncition() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload = init;

    </script>

</body>
</html>
